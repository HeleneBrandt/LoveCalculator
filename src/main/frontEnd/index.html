<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator </title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1> Love Calculator  </h1>


<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <div class="row">
      <div class="button" onclick="appendToDisplay('4')">4</div>
      <div class="button" onclick="appendToDisplay('5')">5</div>
      <div class="button" onclick="appendToDisplay('6')">6</div>
      <div class="button equal" onclick="calculateResult()">=</div>
    </div>
    <div class="row">
      <div class="button" onclick="appendToDisplay('1')">1</div>
      <div class="button" onclick="appendToDisplay('2')">2</div>
      <div class="button" onclick="appendToDisplay('3')">3</div>
    </div>
    <div class="row">
      <div class="button zero" onclick="appendToDisplay('0')">0</div>
      <div class="button" onclick="appendToDisplay('.')">.</div>
    </div>
  </div>
</div>



<form id="love">
  <label for="yName"> Your name: </label><br>
  <input type = "text" id="yName" name="yName"><br>
  <label for="sName">Significant other`s name: </label><br>
  <input type="text" id="sName" name="sName"> <br> <br>
  <button type="button" onclick="calculateLove()"> Calculate love &#128151 </button>
</form>

<br>


<script src="script.js"></script>
</body>
</html>
